<table mat-table [dataSource]="empleados" class="mat-elevation-z8 center">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let e"> {{e.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
    <td mat-cell *matCellDef="let e"> {{e.employeeName}} </td>
  </ng-container>
  <ng-container matColumnDef="salario">
    <th mat-header-cell *matHeaderCellDef> SALARIO </th>
    <td mat-cell *matCellDef="let e"> {{e.employeeSalary}} </td>
  </ng-container>

  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef> EDAD </th>
    <td mat-cell *matCellDef="let e"> {{e.employeeAge}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
    <td mat-cell *matCellDef="let e">
      <a [routerLink]="['/update', e.id]">
        <button mat-mini-fab color="primary" aria-label="Edit button">
          <mat-icon>edit</mat-icon>
        </button>
      </a>
      <a (click)="deleteEmployer(e.id)">
        <button mat-mini-fab color="warn" aria-label="Delete button">
          <mat-icon>delete</mat-icon>
        </button>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
